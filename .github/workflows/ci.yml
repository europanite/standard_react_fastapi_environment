name: CI
on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build-test-images:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend test image
        run: |
          docker build \
            -f backend/Dockerfile \
            -t local/backend-test:ci \
            backend

      - name: Build frontend test image
        run: |
          docker build \
            -f frontend/Dockerfile \
            -t local/frontend-test:ci \
            frontend

      - name: Save images for downstream jobs
        run: |
          docker save local/backend-test:ci | gzip > backend-test.tar.gz
          docker save local/frontend-test:ci | gzip > frontend-test.tar.gz
      - uses: actions/upload-artifact@v4
        with:
          name: test-images
          path: |
            backend-test.tar.gz
            frontend-test.tar.gz

  backend-tests:
    runs-on: ubuntu-latest
    needs: build-test-images
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: test-images
      - name: Load images
        run: |
          gunzip -c backend-test.tar.gz | docker load
      - name: Run service tests
        run: |
          docker compose -f docker-compose.test.yml run --rm   --entrypoint /bin/sh backend_test -lc '
              python -m coverage run -m pytest -q
            '
      - name: Upload coverage xml
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: backend/reports/ci/coverage.xml
          if-no-files-found: error

  frontend-tests:
    runs-on: ubuntu-latest
    needs: build-test-images
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: test-images
      - name: Load images
        run: |
          gunzip -c frontend-test.tar.gz | docker load
      - name: Run frontend tests
        run: |
          docker compose -f docker-compose.yml -f docker-compose.test.yml run --rm frontend_test
