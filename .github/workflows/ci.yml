name: CI

on:
  push:
  pull_request:

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker compose -f docker-compose.yml -f docker-compose.test.yml build backend_test
      - run: docker compose -f docker-compose.yml -f docker-compose.test.yml run --rm backend_test

  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker compose -f docker-compose.yml -f docker-compose.test.yml build frontend_test
      - run: docker compose -f docker-compose.yml -f docker-compose.test.yml run --rm frontend_test
