name: CI

on:
  push:
  pull_request:
  workflow_dispatch:
jobs:
  build-test-images:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend test image
        run: |
          docker build \
            -f backend/Dockerfile \
            --target backend-test \
            -t local/backend-test:ci \
            backend

      - name: Build frontend test image
        run: |
          docker build \
            -f frontend/Dockerfile \
            --target frontend-test \
            -t local/frontend-test:ci \
            frontend

      - name: Save images for downstream jobs
        run: |
          docker save local/backend-test:ci | gzip > backend-test.tar.gz
          docker save local/frontend-test:ci | gzip > frontend-test.tar.gz
      - uses: actions/upload-artifact@v4
        with:
          name: test-images
          path: |
            backend-test.tar.gz
            frontend-test.tar.gz

  backend-tests:
    runs-on: ubuntu-latest
    needs: build-test-images
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: test-images
      - name: Load images
        run: |
          gunzip -c backend-test.tar.gz | docker load
      - name: Run backend tests
        run: |
          docker compose -f docker-compose.yml -f docker-compose.test.yml run --rm backend_test

  frontend-tests:
    runs-on: ubuntu-latest
    needs: build-test-images
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: test-images
      - name: Load images
        run: |
          gunzip -c frontend-test.tar.gz | docker load
      - name: Run frontend tests
        run: |
          docker compose -f docker-compose.yml -f docker-compose.test.yml run --rm frontend_test
