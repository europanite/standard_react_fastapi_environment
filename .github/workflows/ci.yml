name: CI

on:
  push:
    branches: ["**"]
    paths:
      - "docker-compose.yml"
      - ".github/workflows/docker.yml"
  pull_request:
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Show Docker versions (debug)
        run: |
          docker version
          docker compose version

      - name: Build containers
        env:
          REACT_NATIVE_PACKAGER_HOSTNAME: 192.168.3.1
          DOCKER_BUILDKIT: 1
        run: |
          docker compose build --pull

      # ----- Build For Tests -----
      - name: Build test images
        env:
          REACT_NATIVE_PACKAGER_HOSTNAME: 192.168.3.1
          DOCKER_BUILDKIT: 1
        run: |
          docker compose -f docker-compose.yml -f docker-compose.test.yml build

      # ----- Backend Test-----
      - name: Run backend tests (pytest inside Docker)
        env:
          REACT_NATIVE_PACKAGER_HOSTNAME: 192.168.3.1
          DOCKER_BUILDKIT: 1
        run: |
          docker compose -f docker-compose.yml -f docker-compose.test.yml run --rm backend_test

      # ----- Frontend Test-----
      - name: Run frontend tests (jest inside Docker)
        env:
          REACT_NATIVE_PACKAGER_HOSTNAME: 192.168.3.1
          DOCKER_BUILDKIT: 1
        run: |
          docker compose -f docker-compose.yml -f docker-compose.test.yml run --rm frontend_test

      # ----- Closing -----
      - name: Cleanup
        env:
          REACT_NATIVE_PACKAGER_HOSTNAME: 192.168.3.1
          DOCKER_BUILDKIT: 1
        if: always()
        run: |
          docker compose down -v --remove-orphans