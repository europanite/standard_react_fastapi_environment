name: Python Lint

on:
  push:
  workflow_dispatch:
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/lint.yml"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install tools
        run: |
          python -m pip install -U pip
          pip install black ruff

      - name: Black (check only)
        run: black --check backend/app backend/tests

      - name: Ruff (lint)
        run: ruff check backend/app backend/tests

      - name: Ruff SARIF
        if: always()
        run: ruff check --output-format sarif backend/app backend/tests > ruff.sarif || true
      - name: Upload SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ruff.sarif
