services:
  db_test:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: app_test
    ports: []          
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d app_test"]
      interval: 2s
      timeout: 2s
      retries: 15
  backend_test:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: backend-test
    environment:
      PYTHONPATH: /app
      DATABASE_URL: postgresql+psycopg://test:test@db_test:5432/app_test
      PYTHONUNBUFFERED: "1"
    depends_on:
      db_test:
        condition: service_healthy
    volumes:
      - ./backend/app:/app:ro
      - ./backend/tests:/tests:ro
    command:
      - sh
      - -lc
      - >
        set -e;
        python -c "import app, app.main; print('OK: imported app')";
        ls -la /tests;
        pytest -q /tests