services:
  db_test:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: app_test
    ports: []          
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d app_test"]
      interval: 2s
      timeout: 2s
      retries: 15
  backend_test:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: backend-test
    working_dir: /app
    environment:
      DATABASE_URL: postgresql+psycopg://test:test@db_test:5432/app_test
      PYTHONPATH: /app
      PYTHONUNBUFFERED: "1"
    depends_on:
      db_test:
        condition: service_healthy
    volumes:
      - ./backend/app:/app:ro
      - ./backend/tests:/tests:ro
    command:
      - sh
      - -lc
      - >
        set -e;
        echo '== sanity ==';
        python -c "import sys,os;print('PYTHONPATH',os.getenv('PYTHONPATH'));import app,app.main;print('ok import app')";
        echo '== tests dir ==';
        ls -la /tests;
        pytest -q /tests