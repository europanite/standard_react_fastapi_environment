services:
  db_test:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: app_test
    ports: []          
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d app_test"]
      interval: 2s
      timeout: 2s
      retries: 15

  backend_test:
    build:
      context: ./backend
      target: backend-test 
    container_name: backend_test
    depends_on:
      db_test:
        condition: service_healthy
    environment:
      PYTHONUNBUFFERED: "1"
      PYTHONPATH: /app
      # DATABASE_URL: ${DATABASE_URL}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      BACKEND_PORT: ${BACKEND_PORT}
      DATABASE_URL: postgresql+psycopg://test:test@db_test:5432/app_test
    command: ["pytest", "-q"]


